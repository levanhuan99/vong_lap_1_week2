<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    let n1=0;
    let num=0;

    for(i=1;i<400;i++){
        if (i%7===0){
            num+=i;
            n1++;
            if(n1===30){
                break;
            }
        }
    }
    document.write(num);



</script>
</body>
</html>
