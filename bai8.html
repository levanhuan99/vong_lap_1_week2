<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="button" onclick="play()">play</button>
<script>
    function play() {
        let n1 = Number(prompt("nhập cận dưới: "));
        let n2 = Number(prompt("nhập cận trên: "));
        let x = Number(prompt("nhập số trong khoảng đã chọn: "));
        if (n2 > n1) {
            let rndNum = Math.round(Math.random() * (n2 - n1) + n1);
            if (x === rndNum) {
                document.write("ban da doan dung: ");
            } else {
                document.write("ban doan sai roi! ");
            }
        }
    }









</script>
</body>
</html>
