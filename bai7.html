<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function show(n) {
        for (i=1;i<=n;i++){
            if (i%3===0 && i%5===0){
                console.log("fizzbuzz");
            }else {
                if (i%3===0){
                    console.log("fizz");

                }else if (i%5===0){
                    console.log("buzz");
                }else {
                    console.log(i);
                }
            }

        }

    }


</script>

</body>
